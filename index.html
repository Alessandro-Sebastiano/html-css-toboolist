<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@100;300;500;800&display=swap"
        rel="stylesheet">
    <link rel="icon" href="img/logo copia.png">
    <title>Toboolist</title>
</head>

<body>
    <div class="container">
        <div class="nav">
            <div class="nav-container">
                <div class="logo">
                    <img src="img/logo copia.png" alt="">
                </div>
                <div class="logo-text">
                    <h1>Toboolist</h1>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="input">
                <button>Add task</button>
                <button id="restyle">Add section</button>
            </div>

            <div class="section">
                <div class="task-box">
                    <div class="task-title">
                        <details>

                            <summary>
                                <span>
                                    <h2>New task</h2>
                                </span>
                            </summary>

                            <div class="task-list">
                                <figure>
                                    <img src="./img/check-mark.png" alt="mark">
                                </figure>
                                <ul>
                                    <li>
                                        Quarterly Newsletter<span>Editorial</span>
                                    </li>
                                </ul>
                            </div>

                        </details>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
